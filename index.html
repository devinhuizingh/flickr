<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Flickr Search</title>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >
	<link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="myCtrl">
	<div class="row"> 
		<form name="inputForm" ng-submit="submit()" >

			<h1>Flickr Searcher</h1>
			<input type="text" name="search" placeholder="Enter a tag to search for" ng-model="searchTerm" required>
			<input type="submit" value="Submit">

		</form>


	</div>	
	<div class="searching row" ng-if="submitted">
		<p> Searching Flickr for photos tagged with "{{searchTerm}}"</p>

	</div>
	<div class="results row" ng-if="success">
        <h2 >We found {{ length }} results for "{{ term }}"</h2><br>
    </div>
    <div class="results row" ng-if="success">   
        <div  ng-repeat="photo in response">
        	
        	<div>
        		<img class="box" src='https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}.jpg'>
        	</div>
        </div>
    </div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.20/angular-animate.min.js"></script>
	<script src="./myApp.js"></script>
</body>
</html>
